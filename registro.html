<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Matias Bueno">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/jpg" href="assets/img/logos/logo FrontEnd.png" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Registro Blog FrontEnd</title>
</head>

<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="logo">
                    <!-- USÉ CLASE LOGO PARA USAR LA MISMA MODIFICACION DE CSS EN EL NAV Y EN EL FOOTER -->
                    <img class="logo--img" src="assets/img/logos/adl.png" alt="logo">
                    <h1 class="logo--text">Blog FrontEnd</h1>
                </div>
                <div>
                    <ul class="nav">
                        <li class="navbuton">
                            <a href="index.html">Home</a>
                        </li>
                        <li class="navbuton">
                            <a href="#quienes-somos">Login</a>
                        </li>
                        <li class="navbuton">
                            <a href="./">Registro</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <hr>
    <section class="section1_registro">
        <form>
            <div class="container">
                <fieldset enabled>
                    <legend class="titulo_registro">Regístrate ¡Es gratis!</legend>
                    <div class="mb-3 form-control">
                        <input type="text" id="" class="registro_input" placeholder="Nombre">
                    </div>
                    <div class="mb-3 form-control">
                        <input type="text" id="disabledTextInput" class="registro_input" placeholder="Apellido">
                    </div>
                    <div class="mb-3 form-control">
                        <input type="text" id="disabledTextInput" class="registro_input" placeholder="Email">
                    </div>
                    <div class="mb-3 form-control">
                        <input type="text" id="disabledTextInput" class="registro_input" placeholder="Contraseña">
                    </div>
                    <div class="mb-3 form-control">
                        <input type="text" id="disabledTextInput" class="registro_input"
                            placeholder="Confirmar contraseña">
                    </div>
                    <div class="mb-3 boton_registro">
                        <button type="submit" class="btn boton_submit">Crea tu cuenta</button>
                    </div>
                    <div class="form-control boton_registro--google">
                        <a href="https://mail.google.com/mail/u/0/?pli=1">
                            <img class="logo_registro" src="assets/img/logos/logo google.png" alt="google.png"> </a>
                        <a href="https://mail.google.com/mail/u/0/?pli=1">
                            <p class="texto_registro_google">Regístrate con Google</p>
                        </a>
                    </div>
                    <div class="registro_cuenta_creada">
                        <p class="cuenta_creada_text">¿Ya tienes una cuenta?</p>
                        <a href="http://www.google.cl">
                            <p class="texto_registro_google">Inicia sesión</p>
                        </a>
                    </div>
                </fieldset>
            </div>
        </form>
    </section>   
    <hr>
    <footer class="footer">
        <div class="logo">
            <img class="logo--img" src="assets/img/logos/adl.png" alt="logo">
            <h1 class="logo--text">Blog FrontEnd</h1>
        </div>
        <p class="footer--text">Desafío Latam -2023</p>
    </footer>
</body>

</html>
